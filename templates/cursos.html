{% extends "base.html" %}

{% block title %}
Cursos
{% endblock %}

{% block content %}
<div class="container content">
    <h1>Qualificações</h1>
    <form method="post">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Curso</th>
                    <th>Pontos</th>
                    <th>Horas Excedentes</th>
                </tr>
            </thead>
            <tbody>
                {% for curso in cursos %}
                <tr>
                    <td>{{ curso.nome }}</td>
                    <td>
                        <input type="text" class="form-control" name="pontos_{{ curso.nome | replace(' ', '_') }}" value="{{ curso.pontos }}" readonly>
                    </td>
                    <td>
                        <input type="text" class="form-control" name="horas_{{ curso.nome | replace(' ', '_') }}" value="{{ curso.horas_excedentes }}" readonly>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>
</div>

<footer class="footer">
    <div class="container">
        <p>&copy; 2024 Certification. All rights reserved.</p>
    </div>
</footer>
{% endblock %}
